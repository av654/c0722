<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="500" height="500"> </canvas>

    <script>
        // vẽ đường thẳng
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        //điểm bát đầu
        ctx.moveTo(0, 200);
        // điểm kết thúc
        ctx.lineTo(400, 200);
        ctx.stroke();
        // vẽ hình tròn
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(95, 50, 50, 0, 2 * Math.PI); //x,y,r,sAngle,eAngle
        ctx.stroke();
        // vẽ chữ
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.fillText("Hello World", 10, 50);
        // vẽ hình chữ nhật
        ctx.fillStyle = '#fa4b2a';    // color of fill
        ctx.fillRect(100, 400, 400, 200); // create rectangle 

    </script>
</body>

</html>

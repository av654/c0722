<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

</style>
<canvas id="myCanvas" width="500" height="600"></canvas>

<body>
    <script>
        let Rectangle = function () {
            this.chieu_dai = 0
            this.chieu_rong = 0
            this.tinh_chu_vi = function () {
                let ket_qua = (this.chieu_dai + this.chieu_rong) * 2
                console.log(ket_qua);
            }
            this.tinh_dien_tich = function () {
                let ket_qua = (this.chieu_dai + this.chieu_rong)
                console.log(ket_qua);
            }
            this.hien_thi = function () {
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.fillStyle = '#800080';
                ctx.fillRect(100, 400, this.chieu_dai, this.chieu_rong);
            }
        }
        let hcn=new Rectangle();
        hcn.chieu_dai=200
        hcn.chieu_rong=100
        hcn.tinh_chu_vi();
        hcn.tinh_dien_tich();
        hcn.hien_thi();

    </script>

</body>

</html>

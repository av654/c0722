<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Temperature = function (celsius){
        //     this.celsius = celsius;

            this.cTof=function(){
                return(((celsius*9)/5)+32)
                   
            }
            this.cTok=function(){
                return(celsius+273.15)
            }
        }
        var c = parseInt(prompt('nhap c'))
        var temperature = new Temperature(c )
        var cTof = temperature.cTof()
        var cTok = temperature.cTok()
        console.log(cTof);
        console.log(cTok);
    
        
    </script>
</body>
</html>

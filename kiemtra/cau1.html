<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var find = [2, 3, 5, 6, 6, 7];
        var sum = 0;
        var Avg = 0;
        function findAvg(find) {
            for (var i = 0; i < find.length; i++) {
                sum += find[i];
                Avg = sum / find.length;
            }
            return Avg;
        }
        console.log(findAvg(find));
    </script>
</body>

</html>

        function giai_thua(so) {
            let tich = 1

        function dao_nguoc_so_nguyen(x) {
            let first = 0;
            let last = x.length - 1;
            while (first < last) {
                let b = x[first];
                x[first] = x[last];
                x[last] = b;
                first++;
                last--;
            }
